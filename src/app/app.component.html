
<header>
  <nav class="navbar navbar-light justify-content-end" style="background-color: var(--colorBase);">
    <span class="navbar-text" style="margin-right: 20px;">
      <fa-icon [icon]="faSquarePhone" style="color: white; margin-right: 5px;"></fa-icon>
      <b style="color:white; font-size: 15px">Solicite Asesor al 11 4026 4959</b>
    </span>
  </nav>
</header>

  <div class="row d-flex justify-content-around mb-3 mt-3" style="margin-left: 0; margin-right: 0; padding: 0;" *ngIf="this.step==0">
    <div class="col-md-3">
      <img src="https://www.allianz.com.ar/content/dam/onemarketing/system/allianz-logo.svg" alt="" height="100%" width="100%">
    </div>
    <div class="col-md-3">
      <img src="https://corporate-site-content.gruposancorseguros.com/SSA/Press/imagen-sancor-seguros-es20180914092501763.png" alt="" height="100%" width="100%">
    </div>
    <div class="col-md-3">
      <img src="https://www.segurosaldia.com/wp/wp-content/uploads/2021/01/Logo-HDI-Seguros.png" alt="" height="100%" width="100%">
    </div>
  </div>

  <div class="container py-4">

    <div class="p-3 mb-4  bg-light rounded-3 card">
      <div class="container-fluid py-5">
          <app-formulario *ngIf="this.step == 0" (cambioStep)="eventoStep($event)"></app-formulario>
          <app-seleccion *ngIf="this.step == 1" (cambioStep)="eventoStep($event)"></app-seleccion>
          <app-form-contratar *ngIf="this.step == 2" (cambioStep)="eventoStep($event)"></app-form-contratar>
          <app-form-datos-contacto *ngIf="this.step == 3" (cambioStep)="eventoStep($event)"></app-form-datos-contacto>
          <app-form-final *ngIf="this.step == 4" (cambioStep)="eventoStep($event)"></app-form-final>
      </div>
    </div>

  


  </div>
